<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
  <link type="text/css" rel="stylesheet" href="reset.css">
  <link type="text/css" rel="stylesheet" href="main.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>


<header>
	<h1>The Shopping App</h1>
</header>
<div class="form">
	<form>
		<input type="text" id="item" class="inputs" placeholder="Item">
		<input type="text" id="qty" class="inputs" placeholder="Quantity">
		<input type="text" id="price" class="inputs" placeholder="Price">
		<button type="submit" id="add">Add</button>
		<button type="submit" id="clear">Clear</button>
	</form>
</div>

<div id="grossTotal">
	Your total is: $ <span id="gross"></span>
</div>

<div class="main">
	<table class="table">
	<thead>
		<th>Item</th>
		<th>Quantity</th>
		<th>Price</th>
		<th>Total</th>
		<th>Done</th>
		<th>Remove</th>
	</thead>
</table>

</div>
</body>
</html>
